# ==============================================================================
# ~/.config/starship.toml — Earth Tone Powerline
# ==============================================================================

format = """
[░▒▓](color_sand)$hostname[](fg:color_sand bg:color_moss)$directory[](fg:color_moss bg:color_slate)$git_branch$git_status[](fg:color_slate)$line_break$character"""

right_format = """
$cmd_duration[](fg:color_sand_dark)$time[▓▒░](color_sand_dark)"""

palette = "earth"

[palettes.earth]
color_sand = "#b6a68e"
color_sand_dim = "#8a7e6b"
color_sand_dark = "#4a4438"
color_sand_fg = "#2a2520"
color_moss = "#97b187"
color_moss_fg = "#1e2a1a"
color_slate = "#87a2b1"
color_slate_fg = "#1a2530"
color_terra = "#e8956a"
color_cream = "#f0e6d3"

# --- Hostname ----------------------------------------------------------------
[hostname]
ssh_only = false
format = "[ $ssh_symbol$hostname ](bg:color_sand fg:color_sand_fg)"

[hostname.aliases]
"EDOPC-087" = "EDOCODE"
"YMD-MacBook-Air" = "YMD"

# --- Directory ---------------------------------------------------------------
[directory]
truncation_length = 1
format = "[ $path ](bg:color_moss fg:color_moss_fg)"

# --- Git branch --------------------------------------------------------------
[git_branch]
symbol = ""
format = "[ $symbol $branch ](bg:color_slate fg:color_slate_fg)"

# --- Git status --------------------------------------------------------------
[git_status]
format = '[$all_status$ahead_behind](bg:color_slate fg:color_cream)'

# --- Prompt character --------------------------------------------------------
[character]
success_symbol = "[❯](color_moss)"
error_symbol = "[❯](color_terra)"

# --- Command duration (right prompt) ----------------------------------------
[cmd_duration]
min_time = 2_000
format = "[  $duration ](fg:color_sand)"

# --- Time (right prompt) ----------------------------------------------------
[time]
disabled = false
time_format = "%H:%M"
format = "[  $time ](bg:color_sand_dark fg:color_sand)"

# --- Disable unused modules --------------------------------------------------
[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true
